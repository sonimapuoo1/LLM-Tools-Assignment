<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Company</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header-button {
            background-color: #ff5c5c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
  
        .product-section {
            padding: 40px;
            text-align: center;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
        .product-description {
            margin-top: 20px;
            font-size: 16px;
        }
      
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Apple</h1>
        <button class="header-button">Explore Products</button>
    </header>
    <section class="product-section">
        <img src="apple-products.jpg" alt="Apple Products" class="product-image">
        <p class="product-description">
            Discover our latest innovations, including the iPhone, MacBook, and Apple Watch. Immerse yourself in cutting-edge technology.
        </p>
    </section>
    <footer>
        &copy; 2024 Apple Inc. All rights reserved.
    </footer>
    <script>
        // Add any JavaScript functionality here
    </script>
</body>
</html>
