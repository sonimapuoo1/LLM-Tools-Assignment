<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <style>
        /* Global styles */
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header-button {
            background-color: #ff5c5c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        /* Product section styles */
        .product-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        .product-image {
            max-width: 300px;
            margin-right: 20px;
        }
        .product-description {
            font-size: 16px;
        }
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Apple</h1>
        <button class="header-button">Home</button>
        <button class="header-button">Products</button>
    </header>
    <section class="product-container">
        <img class="product-image" src="apple-product.jpg" alt="Apple Product">
        <p class="product-description">
            Discover the latest Apple products, including the iPhone, iPad, MacBooks, and more. Our commitment to innovation and design sets us apart.
        </p>
    </section>
    <footer>
        Â© 2024 Apple Inc. All rights reserved.
    </footer>
</body>
</html>
