<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Company</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .header-button {
            background-color: #ff5c5c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .product-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
        .product-description {
            font-size: 16px;
            line-height: 1.6;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Apple</h1>
        <button class="header-button">Home</button>
        <button class="header-button">Products</button>
    </header>
    <div class="product-container">
        <img class="product-image" src="apple-products.jpg" alt="Apple Products">
        <p class="product-description">
            Discover our latest products, including the iPhone, MacBook, and Apple Watch. Experience cutting-edge technology and elegant design.
        </p>
    </div>
    <footer>
        Â© 2024 Apple Inc. All rights reserved.
    </footer>
</body>
</html>
